<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCALMOG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans Hebrew', sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>专  驻拽爪转 MCALMOG  转专爪 ?</h1>

        <!-- Food Selection -->
        <div id="foodSelection">
            <button id="pizzaBtn"> 驻爪</button>
            <button id="burgerBtn"> 专专</button>
            <button id="sushiBtn"> 住砖</button>
        </div>

        <!-- Custom Prompts -->
        <div id="toppingPrompt" class="hidden">
            <p id="toppingQuestion"></p>
            <button id="toppingPromptYes"></button>
            <button id="toppingPromptNo"></button>
        </div>

        <div id="trayPrompt" class="hidden">
            <p>砖 专  砖 砖驻转? (专/砖驻转)</p>
            <button id="trayPromptRegular">专</button>
            <button id="trayPromptFamily">砖驻转</button>
        </div>

        <div id="cutleryPrompt" class="hidden">
            <p>转专爪 住状/驻转/爪壮驻住拽住? (/)</p>
            <button id="cutleryPromptYes"></button>
            <button id="cutleryPromptNo"></button>
        </div>

        <!-- Final Summary -->
        <h2 id="summary"></h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
